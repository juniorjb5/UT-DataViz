# <i class="fa fa-upload" role="presentation" aria-label="upload icon"></i> Importar Data


Antes de que pueda visualizar sus datos, debe ingresarlos en R. Esto implica importar los datos de una fuente externa y manejarlo en un formato 煤til.



.pull-left[

R puede importar datos de casi cualquier fuente, incluidos archivos de texto, hojas de c谩lculo de Excel, paquetes estad铆sticos y sistemas de administraci贸n de bases de datos. Ilustraremos estas t茅cnicas utilizando el conjunto de datos `Salaries`, que contiene los salarios acad茅micos de 9 meses de profesores universitarios en una sola instituci贸n en 2008-2009.


### Archivos de texto

* El paquete `readr` proporciona funciones para importar archivos de texto delimitados en marcos de datos R.

* Recordar tambi茅n la funci贸n de base `read.csv()`

]


.pull-right[



```r
library(readr)

# import data from a comma delimited file
Salaries &lt;- read_csv("salaries.csv")

# import data from a tab delimited file
Salaries &lt;- read_tsv("salaries.txt")
```


Estas funciones asumen que la primera l铆nea de datos contiene los nombres de las variables, los valores est谩n separados por comas o tabulaciones, respectivamente, y que los datos faltantes est谩n representados por espacios en blanco.


]

# <i class="fa fa-broom" role="presentation" aria-label="broom icon"></i> Cleaning DATA

Los procesos de limpieza de los datos pueden ser la parte m谩s lenta de cualquier an谩lisis de datos. Los pasos m谩s importantes se consideran a continuaci贸n.

&gt; Si bien existen muchos enfoques, los que usan los paquetes `dplyr` y `tidyr` son algunos de los m谩s r谩pidos y f谩ciles de aprender.


.pull-left[

.center[
![](https://media.giphy.com/media/3ohs87VPYLrH0JoF8s/giphy.gif)


Los ejemplos de esta secci贸n utilizar谩n el conjunto de datos de `starwars` del paquete `dplyr`. El conjunto de datos proporciona descripciones de 87 caracteres del universo de Starwars en 13 variables.

]

.pull-right[



|**Package** |	**Function** |	**Use** |
|--------| -------- |--------

|dplyr |	group_by |	identify subgroups for further processing|

# <i class="fa fa-broom" role="presentation" aria-label="broom icon"></i> Seleccionar variables

La funci贸n `select` le permite limitar su conjunto de datos a variables espec铆ficas (columnas).


----

* Guardamos las variables: `name`, `height` y `gender`


```r
newdata &lt;- select(starwars, name, height, gender)
```

----


* Guardamos las variables: `name`, y todas las variables entre `mass` y `species`


```r
newdata &lt;- select(starwars, name, mass:species)
```


----


* Guardamos todas las variables, excepto `birth_year` y `gender`


```r
newdata &lt;- select(starwars, -birth_year, -gender)
```

----


---


# <i class="fa fa-broom" role="presentation" aria-label="broom icon"></i> Filtrar observaciones

La funci贸n `filter` le permite limitar su conjunto de datos a observaciones (filas) que cumplen un criterio espec铆fico. Se pueden combinar varios criterios con los s铆mbolos `&amp;` (Y) y `|` (O).


----

* Seleccionamos el g茅nero: `female`


```r
newdata &lt;- filter(starwars, sex == "female")
```

----


* Seleccionar mujeres que son de Alderaan


```r
newdata &lt;- filter(starwars, sex == "female" &amp; homeworld == "Alderaan")
```


----

.pull-left[

1. Seleccionar individuos que sean de Alderaan, Coruscant o Endor ★ ★ ★

2. Lo anterior se puede escribir de manera m谩s sucinta como ★ ★ ★
]


.pull-left[

```r
newdata &lt;- filter(starwars, 
                  homeworld == "Alderaan" | 
                  homeworld == "Coruscant" | 
                  homeworld == "Endor")


newdata &lt;- filter(starwars, 
                  homeworld %in% c("Alderaan", "Coruscant", "Endor"))
```

]

# <i class="fa fa-broom" role="presentation" aria-label="broom icon"></i> Crear/Recodificar variables

La funci贸n `mutate` le permite crear nuevas variables o transformar las existentes.




* Convertir la altura en cent铆metros a pulgadas y la masa en kilogramos a libras.


```r
newdata &lt;- mutate(starwars, 
                  height = height * 0.394,
                  mass   = mass   * 2.205)
```

----


La funci贸n `ifelse` (parte de la base R) se puede utilizar para recodificar datos. El formato es `ifelse(test, return if TRUE, return if FALSE)`


.left-column[
.center[
**Qu茅 hacen los c贸digos siguientes? **
]
]

.right-column[

```r
newdata &lt;- mutate(starwars, 
                  heightcat = ifelse(height &gt; 180, 
                                     "tall", "short"))
newdata &lt;- mutate(starwars, 
                  eye_color = ifelse(eye_color %in% c("black", "blue", "brown"),
                                     eye_color,"other"))
newdata &lt;- mutate(starwars, 
                  height = ifelse(height &lt; 75 | height &gt; 200,
                                     NA, height))
```
]

# <i class="fa fa-broom" role="presentation" aria-label="broom icon"></i> Crear/Recodificar variables

En el an谩lisis de datos, puede haber muchos casos en los que tenga que lidiar con valores perdidos, valores negativos o valores no precisos que est谩n presentes en el conjunto de datos. Estos valores tambi茅n pueden afectar el resultado del an谩lisis.


La funci贸n `replace` le permite reemplazar los valores falsos con valores apropiados.



```r
replace(x, list, values)
```


* `x` vector que contiene los valores
* `list` indica la posici贸n del vector a reemplazar
* `values` los valores de reemplazo


----



```r
df&lt;- c('apple', 'orange','grape','banana')
df
```

```
## [1] "apple"  "orange" "grape"  "banana"
```



```r
dy&lt;-replace(df, 2,'blueberry')
dy
```

```
## [1] "apple"     "blueberry" "grape"     "banana"
```

# <i class="fa fa-broom" role="presentation" aria-label="broom icon"></i> Summarize

La funci贸n `summarize` se puede utilizar para reducir varios valores a un solo valor (como una media). A menudo se utiliza junto con la funci贸n `by_group` para calcular estad铆sticas por grupo. En el siguiente c贸digo, la opci贸n `na.rm=TRUE` se usa para eliminar los valores faltantes antes de calcular las medias.

&lt;br&gt;

.pull-left[


```r
newdata &lt;- summarize(starwars, 
                     mean_ht = mean(height, na.rm=TRUE), 
                     mean_mass = mean(mass, na.rm=TRUE))
```
]

.pull-right[


```
## # A tibble: 1 x 2
##   mean_ht mean_mass
##     &lt;dbl&gt;     &lt;dbl&gt;
## 1    174.      97.3
```
]



----

&lt;br&gt;

.pull-left[


```r
newdata &lt;- group_by(starwars, gender)
newdata &lt;- summarize(newdata, 
                     mean_ht = mean(height, na.rm=TRUE), 
                     mean_wt = mean(mass, na.rm=TRUE))
```
]

.pull-right[

```
## # A tibble: 3 x 3
##   gender    mean_ht mean_wt
##   &lt;chr&gt;       &lt;dbl&gt;   &lt;dbl&gt;
## 1 feminine     165.    54.7
## 2 masculine    177.   106. 
## 3 &lt;NA&gt;         181.    48
```

]

# <i class="fa fa-broom" role="presentation" aria-label="broom icon"></i> Pipes

Paquetes como `dplyr` y `tidyr` le permiten escribir su c贸digo en un formato compacto utilizando el `operador pipe` **%&gt;%**. Aqu铆 hay un ejemplo,


* C贸digo cl谩sico


```r
newdata &lt;- filter(starwars, 
                  sex == "female")
newdata &lt;- group_by(newdata,species)
newdata &lt;- summarize(newdata, 
                     mean_ht = mean(height, na.rm = TRUE))
```

----

* C贸digo con pipes


```r
newdata &lt;- starwars %&gt;%
  filter(sex == "female") %&gt;%
  group_by(species) %&gt;%
  summarize(mean_ht = mean(height, na.rm = TRUE))
```

# <i class="fa fa-broom" role="presentation" aria-label="broom icon"></i> Reshape (Reshape2)

# <i class="fa fa-broom" role="presentation" aria-label="broom icon"></i> Reshape (Reshape2)

# <i class="fa fa-broom" role="presentation" aria-label="broom icon"></i> Reshape (tidyr)

### Wide


```r

# <i class="fa fa-broom" role="presentation" aria-label="broom icon"></i> Merge


&gt; Hacer un *merge* es unir dos conjuntos de datos por una o m谩s columnas comunes.


### R base: funci贸n `merge()`


```r
merge(df1, df2, by.x = "df1ColName", by.y = "df2ColName")
```

* No importa el orden del marco de datos 1 y el marco de datos 2, pero el primero se considera *X* y el segundo es *Y*. 


* Si las columnas por las que desea unirse no tienen el mismo nombre, debe indicarle a fusionar las columnas por las que desea unirse: `by.x` para el nombre de la columna del marco de datos *X*, y `by.y` para la *Y*.


* Tambi茅n puede indicar fusionar si desea todas las filas, incluidas las que no coinciden, o solo las filas que coinciden, con los argumentos `all.x = TRUE` y `all.y = TRUE`.

# <i class="fa fa-broom" role="presentation" aria-label="broom icon"></i> Merge


&gt; Hacer un *merge* es unir dos conjuntos de datos por una o m谩s columnas comunes.


### dplyr: funci贸n `left_join()`


.pull-left[


```r
left_join(x, y, by = c("df1ColName" = "df2ColName"))
```


* `left_join` Incluye todo lo que est谩 a la izquierda (en *X*) y todas las filas que coinciden con el marco de datos derecho (*Y*).


* Si las columnas de combinaci贸n tienen el mismo nombre, todo lo que necesita es `left_join(x, y)`. 


* Tambi茅n puede indicar fusionar si desea todas las filas, incluidas las que no coinciden, o solo las filas que coinciden, con los argumentos `all.x = TRUE` y `all.y = TRUE`.

```r
library(gt)
library(tidyverse)
library(glue)

# Define the start and end dates for the data range
start_date &lt;- "2010-06-07"
end_date &lt;- "2010-06-14"

# Create a gt table based on preprocessed
# `sp500` table data
sp500 %&gt;%
  filter(date &gt;= start_date &amp; date &lt;= end_date) %&gt;%
  select(-adj_close) %&gt;%
  gt() %&gt;%
  tab_header(
    title = "S&amp;P 500",
    subtitle = glue::glue("{start_date} to {end_date}")
  ) %&gt;%
  fmt_date(
    columns = date,
    date_style = 3
  ) %&gt;%
  fmt_currency(
    columns = c(open, high, low, close),
    currency = "USD"
  ) %&gt;%
  fmt_number(
    columns = volume,
    suffixing = TRUE
  )

# <i class="fa fa-dice-d6" role="presentation" aria-label="dice-d6 icon"></i> Introducci贸n a `ggplot2`


**Las funciones del paquete de ggplot2 `library(ggplot2)` crean un gr谩fico en capas.** Construiremos un gr谩fico complejo comenzando con un gr谩fico simple y agregando elementos adicionales, uno a la vez.

&gt; Al construir un gr谩fico `ggplot2`, solo se requieren las dos primeras funciones que se describen a continuaci贸n. Las otras funciones son opcionales y pueden aparecer en cualquier orden.


### 1锔 ggplot(): *Siempre debe ser la primera funci贸n.*

* `ggplot`: Contiene los datos que se trazar谩n.
* `mapping`: Se genera el mapeo de las variables a las propiedades visuales del gr谩fico. Las asignaciones se colocan dentro de la funci贸n `aes` (donde **aes** significa est茅tica).


.pull-left[


```r
library(ggplot2)

ggplot(data = iris,
       mapping = aes(x = Sepal.Length, y = Petal.Length))
```

.center[
El gr谩fico se encuentra vac铆o ya que no hemos declarado forma. Hemos declarado las variables a los ejes.
]

]

# <i class="fa fa-dice-d6" role="presentation" aria-label="dice-d6 icon"></i> Introducci贸n a `ggplot2`


**Las funciones del paquete de ggplot2 `library(ggplot2)` crean un gr谩fico en capas.** Construiremos un gr谩fico complejo comenzando con un gr谩fico simple y agregando elementos adicionales, uno a la vez.

&gt; Al construir un gr谩fico `ggplot2`, solo se requieren las dos primeras funciones que se describen a continuaci贸n. Las otras funciones son opcionales y pueden aparecer en cualquier orden.


### 2锔 geoms(): *Siempre debe ser la segunda funci贸n.*

* Los geoms son los objetos geom茅tricos (puntos, l铆neas, barras, etc.) que se pueden colocar en un gr谩fico. Se agregan usando funciones que comienzan con `geom_`. Por ejemplo un gr谩fico de puntos tiene la forma geom茅trica `geom_point`.

* Lass funciones se encadenan mediante el `+` signo para construir una trama final.


.pull-left[


```r
library(ggplot2)

ggplot(data = iris,
       mapping = aes(x = Sepal.Length, y = Petal.Length))+
  geom_point()
```


]

# <i class="fa fa-dice-d6" role="presentation" aria-label="dice-d6 icon"></i> Introducci贸n a `ggplot2`


### themes

* Podemos ajustar la apariencia del gr谩fico usando temas. Las funciones del tema (que comienzan con `theme_`) controlan los colores de fondo, las fuentes, las l铆neas de cuadr铆cula, la ubicaci贸n de las leyendas y otras caracter铆sticas del gr谩fico no relacionadas con los datos.


.pull-left[


```r
library(ggplot2)

ggplot(data = iris,
       mapping = aes(x = Sepal.Length, y = Petal.Length))+
  geom_point()+
  theme_minimal()
```


Adem谩s de los `theme_` podemos tener m煤ltiples caracter铆sticas para mejorar nuestros gr谩ficos, as铆 como formas de contenido. Aqu铆 podemos revisar el ** [CHEAT SHEET de `ggplot2()`](https://www.maths.usyd.edu.au/u/UG/SM/STAT3022/r/current/Misc/data-visualization-2.1.pdf)**
